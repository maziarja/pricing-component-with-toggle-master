<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="quries.css" />

    <title>Frontend Mentor | [Challenge Name Here]</title>
  </head>
  <body>
    <header class="header">
      <h1 class="our-pricing">Our Pricing</h1>
      <div class="switch-container">
        <p class="switch-text">Annually</p>
        <div class="pit">
          <button class="circle"></button>
        </div>
        <p class="switch-text">Monthly</p>
      </div>
    </header>
    <section class="pricing-section">
      <article class="pricing-plan">
        <p class="pricing-type">Basic</p>
        <p class="dollar">&dollar; <span class="price">19.99</span></p>
        <span class="ann">199.99</span>
        <div class="features">
          <p class="feature">500 GB Storage</p>
          <p class="feature">2 Users Allowed</p>
          <p class="feature">Send up to 3 GB</p>
          <button class="btn btn-blue">Learn More</button>
        </div>
      </article>
      <article class="pricing-plan">
        <p class="pricing-type">Professional</p>
        <p class="dollar">&dollar; <span class="price">24.99</span></p>
        <span class="ann">249.99</span>
        <div class="features">
          <div class="feature">1 TB Storage</div>
          <div class="feature">5 Users Allowed</div>
          <div class="feature">Send up to 10 GB</div>
          <button class="btn btn-white">Learn More</button>
        </div>
      </article>
      <article class="pricing-plan">
        <p class="pricing-type">Master</p>
        <p class="dollar">&dollar; <span class="price">39.99</span></p>
        <span class="ann">399.99</span>
        <div class="features">
          <p class="feature">2 TB Storage</p>
          <p class="feature">10 Users Allowed</p>
          <p class="feature">Send up to 20 GB</p>
          <button class="btn btn-blue">Learn More</button>
        </div>
      </article>
    </section>
    <!-- &dollar;199.99 &dollar;249.99 &dollar;399.99 -->

    <script src="script.js"></script>
  </body>
</html>
